<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body>
    <header>
      <h1 class="page-title">Temperature Converter</h1>
    </header>
    <main>
      <section class="converter">
        <input class="converter__input" id="temperature-input" type="number" />
        <input class="converter__input" id="temperature-output" type="number" />

        <select class="converter__options" id="input-options">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>

        <select class="converter__options" id="output-options">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit" selected>Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
